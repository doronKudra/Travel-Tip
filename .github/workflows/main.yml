name: My Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Run JavaScript application
      env:
        API_KEY: ${{ secrets.API_KEY }} 
      run: |
        npm install
        node app.controller.js
